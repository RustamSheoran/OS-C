name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y qemu-system-x86 qemu-kvm ovmf build-essential

    - name: Install toolchain
      run: |
        sudo apt install -y texinfo bison flex libgmp-dev libmpfr-dev libmpc-dev
        mkdir toolchain
        cd toolchain
        wget https://ftp.gnu.org/gnu/binutils/binutils-2.40.tar.gz
        tar xf binutils-2.40.tar.gz
        mkdir build-binutils
        cd build-binutils
        ../binutils-2.40/configure --target=x86_64-elf --prefix=$PWD/../install --disable-nls --disable-werror
        make -j$(nproc)
        make install
        cd ..
        wget https://ftp.gnu.org/gnu/gcc/gcc-13.2.0/gcc-13.2.0.tar.gz
        tar xf gcc-13.2.0.tar.gz
        mkdir build-gcc
        cd build-gcc
        ../gcc-13.2.0/configure --target=x86_64-elf --prefix=$PWD/../install --enable-languages=c --without-headers --with-gnu-as --with-gnu-ld --disable-nls --disable-werror
        make -j$(nproc) all-gcc
        make -j$(nproc) all-target-libgcc
        make install-gcc
        make install-target-libgcc
        cd ../..
        export PATH=$PWD/toolchain/install/bin:$PATH
        echo "PATH=$PWD/toolchain/install/bin:$PATH" >> $GITHUB_ENV

    - name: Build kernel
      run: make

    - name: Boot test
      run: |
        mkdir -p esp/efi/boot
        cp kernel.efi esp/efi/boot/bootx64.efi
        timeout 10 qemu-system-x86_64 -bios /usr/share/ovmf/OVMF.fd -drive format=raw,file=fat:rw:esp -serial stdio -nographic -m 512 -smp 1 -no-reboot < /dev/null > boot.log 2>&1 || true
        if grep -q "Kernel loaded" boot.log; then
          echo "Boot test: PASS"
        else
          echo "Boot test: FAIL"
          cat boot.log
          exit 1
        fi

    - name: Run tests
      run: |
        timeout 10 qemu-system-x86_64 -bios /usr/share/ovmf/OVMF.fd -drive format=raw,file=fat:rw:esp -serial stdio -nographic -m 512 -smp 1 -no-reboot -append "test" < /dev/null > test.log 2>&1 || true
        if grep -q "Tests completed" test.log; then
          echo "Test run: PASS"
          grep "PASS" test.log | wc -l
        else
          echo "Test run: FAIL"
          cat test.log
          exit 1
        fi